<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start">
        <div class="menu">
            <p>Player One, choose your sign!</p>
            <div class="choices">
                <button class="choice" id="X">X</button>
                <button class="choice" id="O">O</button>
            </div>
            <button class="toggleAI">VS Player 2</button>
        </div>
    </div>
    <div class="game">
        <div class="display">Tic - Tac - Toe</div>
        <div class="gameboard">
            <div class="row">
                <div class="space" id="s0"></div>
                <div class="space" id="s1"></div>
                <div class="space" id="s2"></div>
            </div>
    
            <div class="row">
                <div class="space" id="s3"></div>
                <div class="space" id="s4"></div>
                <div class="space" id="s5"></div>
            </div>
    
            <div class="row">
                <div class="space" id="s6"></div>
                <div class="space" id="s7"></div>
                <div class="space" id="s8"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
