<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=gameboard>
        <div class="row">
            <div class="space" id="s0"></div>
            <div class="space" id="s1"></div>
            <div class="space" id="s2"></div>
        </div>

        <div class="row">
            <div class="space" id="s3"></div>
            <div class="space" id="s4"></div>
            <div class="space" id="s5"></div>
        </div>

        <div class="row">
            <div class="space" id="s6"></div>
            <div class="space" id="s7"></div>
            <div class="space" id="s8"></div>
        </div>
    </div>


    <button class=reset>Reset</button>
    <script src="app.js"></script>
</body>
</html>
