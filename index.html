<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=gameboard>
        <div class="space" id="0">1</div>
        <div class="space" id="1">2</div>
        <div class="space" id="2">3</div>
        <div class="space" id="3">4</div>
        <div class="space" id="4">5</div>
        <div class="space" id="5">6</div>
        <div class="space" id="6">7</div>
        <div class="space" id="7">8</div>
        <div class="space" id="8">9</div>
    </div>


    <button class=reset>Reset</button>
    <script src="app.js"></script>
</body>
</html>
